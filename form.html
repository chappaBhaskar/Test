<!DOCTYPE html>
<html>
    <head>
<style>
    .mainDiv{
        height: 100px;
        width: 460px;
        text-align: center;
        box-shadow: 0 0 20px rgb(143, 230, 21);
        margin: 20px auto;
        padding: 20px;
       
    }
</style>
    </head>
    <body>
<div class="mainDiv">
    <h2>DataList</h2>
    <input type="text" list="myList"/>
    <datalist id="myList">
        <option>Aa</option>
        <option>Ab</option>
        <option>Abc</option>
        <option>Ba</option>
        <option>Bb</option>
        <option>Bbc</option>
        <option>Cbc</option>
        <option>Cab</option>
        <option>Ca</option>

    </datalist>
</div>
<div class="mainDiv">
    <h2>DropDown</h2>

    <select id="myList">
        <option>Aa</option>
        <option>Ab</option>
        <option>Abc</option>
        <option>Ba</option>
        <option>Bb</option>
        <option>Bbc</option>
        <option>Cbc</option>
        <option>Cab</option>
        <option>Ca</option>

    </select>
</div>




<div class="mainDiv">
    <h2>GropList</h2>
<select>
    <optgroup label="ProgrammingLangues">
        <option>java</option>
        <option>javaScript</option>
        <option>php</option>
  </optgroup>
  <optgroup label="Citys">
    <option>VZM</option>
    <option>VIZAG</option>
    <option>HYD</option>
</optgroup>
</select>
   
</div>


   
    </body>
</html>
